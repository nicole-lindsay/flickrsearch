<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Flickr Search</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="myCtrl as main">
    <form id="search" ng-submit="main.submitForm(tag)">
        <div id="start">
            <h1>Flickr Searcher</h1>
            <input type="text" placeholder="enter a tag to search for" ng-model="main.tag" required>
            <input type="submit" name="submit" value="Search!">
        </div>
    </form>
    <div id="message" ng-show>
    	<!-- <p>Looking for pictures with the {{main.tag}} tag</p> -->
    </div>
    <div id="results">
        <div class="photos" ng-show>
            <!--How many imgs found, photos-->
        </div>
        <div class="error" ng-show>
            <!-- no img found -->
            <!-- flickr api error msg -->
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="app.js"></script>
</body>

</html>
